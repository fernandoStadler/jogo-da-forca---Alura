<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/fav/favicon-16x16.png">
    <link rel="manifest" href="assets/img/fav/site.webmanifest">
    <title>Hangman</title>
</head>
<body>
    <style>
        #new_word{
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            background-color:#212529;
            justify-content: center;
            align-items: center;
            z-index: 1;
            position: absolute;
        }
        .text_input{
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .show{
            margin-top:0;
            transition:  margin-top 2s;  
        }
        .hide{
            margin-top:-300%;
            transition:  margin-top 2s;  
        }
    </style>
    <header id="header">
        <div id="left-header-icon">
            <img id="logo" src="assets/img/logo.svg" alt="logo">
            <label>Hangman</label>
        </div>
        <div id="right-header-icon">
            <button id="addWord">Adicionar nova palavra</button>
        </div>
    </header>
    <main>
        <section id="new_word" class="hide">
            <div class="text_input">
                Palavra:<input type="text" name="nome" />
                 Dica:<input type="text" name="sobrenome" />
            </div>
            <div class="btns_addword">
                <button type="button" value="Enviar"> Salvar </button>
            </div>
        </section>
        <div id="dark" class="d-none">
            <section id="modal">
                <div>
                    <p id="modal-msg"></p>
                </div>
                <div id="m-button">
                    <button id="btn-modal">Jogar novamente</button>
                </div>
            </section>
        </div>
        <section id="gallows">
            <div id="canva">
                <canvas width="600" height="400" />
                width: 250px;
            </div>
            <div id="word">
                <!-- Palavra -->
            </div>
            <div id="btns">
                <!-- botÃµes -->
            </div>
        </section>
        <section id="d-tip">
            <label id="tip">
                <!-- Dica -->
            </label>
        </section>
    </main>
    <footer id="footer">
        <label id="lb-footer">&copy; Fernando Stadler - 2022</label>
    </footer>
    <script src="js/dictionary.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/variable.js"></script>
    <script src="js/app.js"></script>

</html>
