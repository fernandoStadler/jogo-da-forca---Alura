<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/fav/favicon-16x16.png">
    <link rel="manifest" href="assets/img/fav/site.webmanifest">
    <title>Hangman</title>
</head>
<body>
    <header id="header">
        <div id="left-header-icon">
            <img id="logo" src="assets/img/logo.svg" alt="logo">
            <label>Hangman</label>
        </div>
        <div id="right-header-icon">
            <button id="addWord">Adicionar nova palavra</button>
        </div>
    </header>
    <main>
        <section id="new_word" class="show">
            <div class="container">
                <div class="text_input">
                    <label class="label_new_word">Palavra:</label>
                    <input type="text" id="txt_addWord" name="word" />
                    <label class="label_new_word">Dica:</label>
                    <input type="text" id="txt_addClue" name="tip" />
                </div>
                <div class="btns_addword">
                    <button id="btn_save" type="button" value="Enviar"> Salvar </button>
                </div>
            </div>
            <div id="div_new_word" class="d-flex">
                <label id="addWord_label">A Palavra <label style="color:red"></label>
            </div>
        </section>
        <div id="dark" class="d-none">
            <section id="modal">
                <div>
                    <p id="modal-msg"></p>
                </div>
                <div id="m-button">
                    <button id="btn-modal">Jogar novamente</button>
                </div>
            </section>
        </div>
        <section id="gallows">
            <div id="canva">
                <canvas width="600" height="400" />
            </div>
            <div id="word">
                <!-- Palavra -->
            </div>
            <div id="btns">
                <!-- botÃµes -->
            </div>
        </section>
        <section id="d-tip">
            <label id="tip">
                <!-- Dica -->
            </label>
        </section>
    </main>
    <footer id="footer">     
        <div id="group-footer">
            <a href="https://github.com/fernandoStadler" target="_blank"><i class="fa-brands fa-github fa-2xl"></i></a>
            <a href="https://www.linkedin.com/in/fernandostadler/" target="_blank"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
        </div>
        <div>
            <label id="lb-footer">&copy; Fernando Stadler - 2022</label>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/67f504bb87.js" crossorigin="anonymous"></script>
    <script src="js/dictionary.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/variable.js"></script>
    <script src="js/app.js"></script>
</html>
